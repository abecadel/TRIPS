name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Get submodules
      run: git submodule update --init --recursive --jobs 0
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag trips:$(date +%s)
